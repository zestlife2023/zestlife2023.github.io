<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5网页示例</title>
  </head>
  <body>
    <header>
      <h1>欢迎来到HTML5网页示例</h1>
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">关于我们</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>什么是HTML5</h2>
        <p>HTML5是一种用于创建网页的标准语言。它可以用来定义网页的结构、内容和样式。</p>
        <p>HTML5还支持一些新的功能，例如多媒体和本地存储，使得网页更加丰富和交互性更强。</p>
        <a href="https://zh.wikipedia.org/wiki/HTML5" target="_blank">了解更多</a>
      </section>
      <section>
        <h2>HTML5基本元素</h2>
        <ul>
          <li>标题：<h1>至<h6></li>
          <li>段落：<p></li>
          <li>链接：<a></li>
          <li>图像：<img></li>
          <li>列表：<ul>、<ol>和<li></li></ul></li>
        </ul>
      </section>
      <section>
        <h2>HTML5图像示例</h2>
        <img src="https://img.dpm.org.cn/Uploads/Picture/dc/10716[1024].jpg" alt="美丽的风景">
        <p>这是一张美丽的风景图片。</p>
      </section>
    </main>
    <footer>
      <p>版权所有 © 2023 HTML5网页示例</p>
    </footer>
  </body>
</html>
